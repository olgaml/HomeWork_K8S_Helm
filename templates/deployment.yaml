apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "targilArgo.fullname" . | default "targil" | quote  }}
  labels:
    {{ include "targilArgo" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{ include "targilArgo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{ include "targilArgo.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "targilArgo.serviceAccountName" .  }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
